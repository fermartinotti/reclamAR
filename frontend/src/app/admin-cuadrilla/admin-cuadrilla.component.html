<div class="container-fluid">
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Crear cuadrillas</h1>

  </div>
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto">
       <label class="sr-only" for="exampleFormControlTextarea1">nombre:</label>
       <input placeholder="Nombre de cuadrilla" type="text" class="form-control" id="exampleFormControlTextarea1" rows="50" [(ngModel)]="cuadrilla.nombre" name="nombre" maxlength="30">
       <div id="div_der" *ngIf="cuadrilla.nombre == null"> 0 / 30 </div>
       <div id="div_der2" *ngIf="cuadrilla.nombre != null"> {{cuadrilla.nombre.length}} / 30 </div>

      </div>


      <div class="col-auto">
        <label class="sr-only" for="exampleFormControlTextarea1">Integrantes:</label>
        <input placeholder="Cant. Integrantes"  type="number" class="form-control" id="example2" [(ngModel)]="cuadrilla.cantIntegrantes" name="nombre" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
      </div>
      <div class="col-auto">
      <button id= "button_crear_cuadrilla" type="button" class="btn btn-primary mb-2" (click)="crearCuadrilla()">Crear Cuadrilla</button>
      </div>
    </div>
  </form>

  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Cuadrillas</h6>
    <div class="media text-muted pt-3" *ngFor="let c of cuadrillas">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="d-block text-gray-dark"> <a href="/cuadrillas/{{c.id}}">Cuadrilla {{c.nombre}}</a> </strong>
        </div>
        <span class="d-block">
          Integrantes de la cuadrilla: <i>{{c.cantIntegrantes}}.</i>
        </span>
      </div>
    </div>

  </div>
</main>
</div>
