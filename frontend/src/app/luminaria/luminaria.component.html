<div class="container">
  <div class="row">
    <div class="col">
      Mapa
    </div>

    <div class="col ">
      <div class="container mb-3">
        <h1 class="mb-3">Crear Reclamo</h1>

        <form #formulario="ngForm">
      <div class="form-check mb-3">
        <input id="problemaPalo" class="form-check-input" type="checkbox" name="problemaPalo" [(ngModel)]="luminaria.problemaPalo" >
        <label class="form-check-label">Problema en el palo</label>
      </div>

      <div class="form-check mb-3">
        <input id="problemaFoco" class="form-check-input" type="checkbox" name="problemaPalo" [(ngModel)]="luminaria.problemaFoco" >
        <label class="form-check-label">Problema en el foco</label>
      </div>

     <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Detalle:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="reclamo.detalle" name="detalle"></textarea>
       </div>
          <div class="form-group">
            <p> En caso de que su reclamo sea por otro motivo especificar en el detalle.
              <br> Muchas Gracias.</p>
          </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="generarReclamo()">Â¡ReclamAR!</button>
        </form>

      </div>
    </div>
  </div>

</div>
